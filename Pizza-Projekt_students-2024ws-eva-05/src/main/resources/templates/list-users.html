<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benutzer anzeigen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preload" href="/css/main.css" as="style" />
  <link rel="stylesheet" href="/css/main.css">
  <style>
    .profile-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      background-color: #ffffff;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .username {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .role-badge {
      font-size: 0.9rem;
      font-weight: 500;
      color: white;
      background-color: #007bff;
      border-radius: 15px;
      padding: 5px 10px;
      margin-top: 10px;
      display: inline-block;
    }

    .container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 class="text-center mb-4">Benutzer anzeigen</h2>
  <div class="row">
    <!-- Для каждого пользователя создаётся карточка -->
    <div class="col-md-3 mb-4" th:each="user : ${users}">
      <div class="profile-card">
        <img src="/images/avatar.jpg" alt="Profilbild" class="profile-image">
        <div class="username" th:text="${user.username}">Benutzername</div>
        <div th:each="role : ${user.roles}">
          <span class="role-badge" th:text="${role}">Rolle</span>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
