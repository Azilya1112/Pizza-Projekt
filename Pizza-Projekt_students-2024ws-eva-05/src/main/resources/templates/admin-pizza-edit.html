<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza bearbeiten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preload" href="/css/main.css" as="style" />
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container mt-4">
  <h1 class="text-center mb-4">Pizza bearbeiten</h1>

  <form th:action="@{/admin/pizzas/update/{id}(id=${pizza.id})}" method="post" enctype="multipart/form-data">
    <!-- Название пиццы -->
    <div class="mb-3">
      <label for="name" class="form-label">Pizza-Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${pizza.name}" required>
    </div>

    <div class="mb-3">
      <label for="basePrice" class="form-label">Basispreis (€)</label>
      <input type="number" class="form-control" id="basePrice" name="basePrice" step="0.01" th:value="${pizza.basePrice}" required>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Neues Bild hochladen</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*">
    </div>

    <!-- Кнопки -->
    <button type="submit" class="btn btn-primary">Speichern</button>
    <a href="/admin/pizzas" class="btn btn-secondary">Abbrechen</a>
  </form>

</div>

</body>
</html>
