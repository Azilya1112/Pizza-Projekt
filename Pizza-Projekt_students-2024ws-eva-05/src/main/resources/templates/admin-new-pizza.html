	<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neue Pizza hinzufügen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preload" href="/css/main.css" as="style" />
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center mb-4">Neue Pizza hinzufügen</h2>
  <form action="/admin/pizzas" method="post" enctype="multipart/form-data">
    <!-- Название пиццы -->
    <div class="mb-3">
      <label for="name" class="form-label">Pizza-Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="z.B. Margherita" required>
    </div>

    <!-- Базовая цена -->
    <div class="mb-3">
      <label for="basePrice" class="form-label">Basispreis (€)</label>
      <input type="number" class="form-control" id="basePrice" name="basePrice" step="0.01" placeholder="z.B. 9.99" required>
    </div>

    <!-- Фото -->
    <div class="mb-3">
      <label for="image" class="form-label">Bild hochladen</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>

    <!-- Кнопка отправки -->
    <div class="d-flex justify-content-between">
      <a href="/admin/pizzas" class="btn btn-secondary">Zurück</a>
      <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
